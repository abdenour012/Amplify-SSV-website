<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5d45d22f87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="imgs/page__icon.png" />
    <title>Amplify SSV</title>
  </head>
  <body>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <header class="hide">
      <nav>
        <img src="imgs/amplify__logo--white.png" class="logo" id="logo" alt="" />
        <ul>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li>
            <input type="checkbox" id="darkmode__toggle" />
            <label class="darkmode__toggle--container" for="darkmode__toggle"></label>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette hide"></div>
      <img src="imgs/dark-bg s.jpg" data-speedx="0.8" data-speedy="0.4" data-speedz="0" data-rotation="0" data-distance="20" alt="" id="bg-img" class="parallax bg-img" />

      <img src="imgs/20.png" data-speedx="1.3" data-speedy="0.8" data-speedz="1" data-rotation="0" data-distance="1200" alt="" class="parallax p20" />
      <img src="imgs/17.png" data-speedx="0.9" data-speedy="0.6" data-speedz="1" data-rotation="0" data-distance="1400" alt="" class="parallax p17" />
      <img src="imgs/14.png" data-speedx="0.6" data-speedy="0.4" data-speedz="1" data-rotation="0" data-distance="1600" alt="" class="parallax p14" />
      <img src="imgs/11.png" data-rotateon="rotate" data-speedx="0.4" data-speedy="0.28" data-speedz="1" data-rotation="0" data-distance="1800" alt="" class="parallax p11" />

      <img src="imgs/10.5.png" data-speedx="0.50" data-speedy="0.40" data-speedz="1" data-rotation="0.3" alt="" data-distance="1200" class="parallax p105" />
      <img src="imgs/10.5F.png" data-speedx="0.52" data-speedy="0.41" data-speedz="1" data-rotation="0.3" alt="" data-distance="1200" class="parallax p105F" />

      <img src="imgs/10.png" data-speedx="0.43" data-speedy="0.33" data-speedz="0" data-rotation="0.4" alt="" data-distance="1250" class="parallax p10" />
      <img src="imgs/10F.png" data-speedx="0.44" data-speedy="0.34" data-speedz="0" data-rotation="0.4" alt="" data-distance="1250" class="parallax p10F" />

      <img src="imgs/9.png" data-speedx="0.27" data-speedy="0.18" data-speedz="1" data-rotation="0.5" alt="" data-distance="1350" class="parallax p9" />
      <img src="imgs/9F.png" data-speedx="0.25" data-speedy="0.20" data-speedz="1" data-rotation="0.5" alt="" data-distance="1350" class="parallax p9F" />

      <img src="imgs/8.1.png" data-speedx="0.35" data-speedy="0.23" data-speedz="1" data-rotation="0.6" alt="" data-distance="1450" class="parallax p81" />
      <img src="imgs/8.1F.png" data-speedx="0.36" data-speedy="0.24" data-speedz="1" data-rotation="0.6" alt="" data-distance="1450" class="parallax p81F" />
      <span>
        <img src="imgs/9.5.png" data-speedx="0.28" data-speedy="0.20" data-speedz="0" data-rotation="0.5" alt="" data-distance="1300" class="parallax p95" />
        <img src="imgs/9.5F.png" data-speedx="0.26" data-speedy="0.22" data-speedz="0" data-rotation="0.5" alt="" data-distance="1300" class="parallax p95F" />

        <img src="imgs/8.2.png" data-speedx="0.26" data-speedy="0.18" data-speedz="1" data-rotation="0.5" alt="" data-distance="1400" class="parallax p82" />
        <img src="imgs/8.2F.png" data-speedx="0.24" data-speedy="0.20" data-speedz="1" data-rotation="0.5" alt="" data-distance="1400" class="parallax p82F" />

        <img src="imgs/8.png" data-speedx="0.24" data-speedy="0.14" data-speedz="1" data-rotation="0.6" alt="" data-distance="1500" class="parallax p8" />
        <img src="imgs/8F.png" data-speedx="0.22" data-speedy="0.16" data-speedz="1" data-rotation="0.6" alt="" data-distance="1550" class="parallax p8F" />

        <img src="imgs/7.png" data-speedx="0.23" data-speedy="0.10" data-speedz="0" data-rotation="0.8" alt="" data-distance="1600" class="parallax p7" />
        <img src="imgs/7F.png" data-speedx="0.21" data-speedy="0.12" data-speedz="0" data-rotation="0.8" alt="" data-distance="1600" class="parallax p7F" />

        <img src="imgs/5.4.png" data-speedx="0.22" data-speedy="0.10" data-speedz="1" data-rotation="0.8" alt="" data-distance="1700" class="parallax p54" />
        <img src="imgs/5.4F.png" data-speedx="0.20" data-speedy="0.11" data-speedz="1" data-rotation="0.8" alt="" data-distance="1700" class="parallax p54F" />

        <img src="imgs/5.3.png" data-speedx="0.21" data-speedy="0.12" data-speedz="1" data-rotation="0.2" alt="" data-distance="1800" class="parallax p53" />
        <img src="imgs/5.3F.png" data-speedx="0.19" data-speedy="0.13" data-speedz="1" data-rotation="0.2" alt="" data-distance="1800" class="parallax p53F" />

        <img src="imgs/4.png" data-speedx="0.2" data-speedy="0.10" data-speedz="1" data-rotation="1" alt="" data-distance="1900" class="parallax p4" />
        <img src="imgs/4F.png" data-speedx="0.18" data-speedy="0.11" data-speedz="1" data-rotation="1" alt="" data-distance="1900" class="parallax p4F" />

        <img src="imgs/3.png" data-speedx="0.21" data-speedy="0.06" data-speedz="1" data-rotation="1" alt="" data-distance="2000" class="parallax p3" />
        <img src="imgs/3F.png" data-speedx="0.23" data-speedy="0.07" data-speedz="1" data-rotation="1" alt="" data-distance="2000" class="parallax p3F" />

        <img src="imgs/2.png" data-speedx="0.14" data-speedy="0.06" data-speedz="1" data-rotation="0.3" alt="" data-distance="2200" class="parallax p2" />
        <img src="imgs/2F.png" data-speedx="0.15" data-speedy="0.07" data-speedz="1" data-rotation="0.3" alt="" data-distance="2200" class="parallax p2F" />

        <img src="imgs/1.png" data-speedx="0.13" data-speedy="0.06" data-speedz="1" data-rotation="0.3" data-distance="2500" alt="" class="parallax p1" />
        <img src="imgs/1F.png" data-speedx="0.14" data-speedy="0.07" data-speedz="1" data-rotation="0.3" data-distance="2500" alt="" class="parallax p1F" />
      </span>

      <i class="parallax black-shadow hide" data-speedx="0.05" data-speedy="0.03" data-speedz="0" data-rotation="0" data-distance="3000"></i>
      <div class="parallax text hide" data-speedx="0.05" data-speedy="0.03" data-speedz="0" data-rotation="1" data-distance="3000">
        <h1>Amplify Your Presence</h1>
        <h2>by shaping supreme visuals</h2>
        <button class="first__button">Explore</button>
      </div>
    </main>
    <div style="background-color: var(--background-color); height: 1800px; width: 100%; overflow: hidden; padding: 0; margin: 0"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
